<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All-in-One File Tool</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: #f0f4f8;
        margin: 0;
        padding: 0;
    }
    header {
        background: #4f46e5;
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 2em;
        font-weight: 700;
    }
    .container {
        max-width: 1200px;
        margin: 30px auto;
        display: grid;
        gap: 30px;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        padding: 0 20px;
    }
    .card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        padding: 20px;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 25px rgba(0,0,0,0.15);
    }
    .card h2 {
        color: #4f46e5;
        margin-bottom: 15px;
    }
    .card input[type="file"], .card button {
        margin: 10px 0;
    }
    .card button {
        background: #4f46e5;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.3s;
    }
    .card button:hover {
        background: #3730a3;
    }
    footer {
        text-align: center;
        padding: 20px;
        color: #777;
    }
</style>
</head>
<body>

<header>All-in-One File Tool</header>

<div class="container">
    <!-- Image to PDF -->
    <div class="card">
        <h2>Image → PDF</h2>
        <input type="file" id="imgToPdf" accept="image/*" multiple>
        <br>
        <button onclick="convertImageToPDF()">Convert</button>
    </div>

    <!-- Sign PDF -->
    <div class="card">
        <h2>Sign PDF</h2>
        <input type="file" id="signPdf" accept="application/pdf">
        <br>
        <button onclick="signPDF()">Sign PDF</button>
    </div>

    <!-- Image Text Editor -->
    <div class="card">
        <h2>Image Text Editor</h2>
        <input type="file" id="imgEditor" accept="image/*">
        <br>
        <button onclick="editImage()">Edit Text</button>
    </div>

    <!-- PDF → Excel -->
    <div class="card">
        <h2>PDF → Excel</h2>
        <input type="file" id="pdfToExcel" accept="application/pdf">
        <br>
        <button onclick="convertPDFtoExcel()">Convert</button>
    </div>
</div>

<footer>© 2025 MONU MEENA</footer>

<script>
function convertImageToPDF() {
    alert("Image to PDF conversion coming soon!");
}

function signPDF() {
    alert("PDF signing feature coming soon!");
}

function editImage() {
    alert("Image text editor coming soon!");
}

function convertPDFtoExcel() {
    alert("PDF to Excel conversion coming soon!");
}
</script>

</body>
</html>
